  <script>
    // Массив с последовательностью для титла
    const titles = [
      "k", "ko", "kot", "kote", "kotey", "koteyk", "koteyka", "koteykaz",
      "koteyka", "koteyk", "kotey", "kote", "kot", "ko"
    ];

    let index = 0;

    // Функция, которая меняет титл
    function changeTitle() {
      document.title = titles[index];
      index = (index + 1) % titles.length; // Цикл
    }

    // Запуск функции каждые 500 мс после загрузки страницы
    window.addEventListener('DOMContentLoaded', () => {
      setInterval(changeTitle, 500);
    });
  </script>
